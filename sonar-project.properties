# Project identification
sonar.projectKey=com.DanDev.BigMathGitHub
sonar.projectVersion=1.0
sonar.projectName=BigMathGitHub
sonar.sourceEncoding=UTF-8

# Info required for Sonar
sonar.sources=.
sonar.language=cs 

# Skip certain files we know are generated but don't meet a naming standard. 
#sonar.exclusions = WaveDataContext.cs, WhDataContext.cs, ArchiveDataContext.cs, WaveDatabaseMetadata.cs, WaveDataContextInterface.cs, WhDatabaseMetadata.cs, WhDataContextInterface.cs, ArchiveDataContextInterface.cs
#ignore issues for autogenerated files from DomainModelTest
#sonar.coverage.exclusions=@

#Visual Studio Bootstrapper
sonar.visualstudio.enable = true
#sonar.visualstudio.testProjectPattern=*Tests.Unit*
sonar.visualstudio.testProjectPattern=.*.Tests.Unit.*, .*.Tests.Integration.*

#Core c# Settings
sonar.dotnet.visualstudio.solution.file=bigmath.sln
sonar.dotnet.version=4.0

#Code Coverage
#sonar.cs.opencover.reportsPaths=results.xml
sonar.cs.vscoveragexml.reportsPaths=2013CodeCoverage.coveragexml

#Unit Test Results
sonar.cs.vstest.reportsPaths=TestResults/*.trx

#Gendarme
sonar.gendarme.mode=reuseReport
sonar.gendarme.reports.path=reports/gendarme-report.xml

#Gallio
#sonar.gallio.timeoutMinutes=120
#sonar.gallio.runner=IsolatedProcess
#sonar.gallio.reports.path=reports/gallio-report.xml
#sonar.gallio.coverage.reports.path=reports/coverage-report.xml
#sonar.gallio.coverage.tool=OpenCover
#sonar.gallio.run=Local
#sonar.dotnet.visualstudio.testProjectPattern=DomainModelTest*;NewCryptManagerTest*;DomainModelConfigurationTest*;NewCryptManagerTest*;nExceptionEngineTest*;PerigeeTest*;Extensions.Integration.Tests*;nPunchProcessingTest*;LocalePackConverterEngine.Test*

#FXCop
sonar.fxcop.mode=reuseReport
sonar.fxcop.reports.path=reports/fxcop-report.xml

#Stylecop
sonar.stylecop.mode=reuseReport
sonar.stylecop.reports.path=reports/stylecop-report.xml